# odoo-pre-commit.yml
name: Odoo Pre-Commit

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        default: '3.11'
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

