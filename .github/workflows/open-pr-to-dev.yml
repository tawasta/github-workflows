name: Open PR to Dev

on:
  workflow_call:
    inputs:
      target_branch:
        description: 'The branch to open PRs into'
        required: true
        type: string

jobs:
  open-pr-to-dev:
    if: ${{ github.ref_name != inputs.target_branch && github.ref_name != '17.0-dev' }}
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create or update PR
        id: pr_step
        run: |
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          TARGET_BRANCH="${{ inputs.target_branch }}"

          # Check if PR exists
          pr_url=$(gh pr list --base "$TARGET_BRANCH" --head "$SOURCE_BRANCH" --json url --jq '.[0].url')

          if [ -z "$pr_url" ]; then
            pr_url=$(gh pr create \
              --base "$TARGET_BRANCH" \
              --head "$SOURCE_BRANCH" \
              --title "Sync $SOURCE_BRANCH â†’ $TARGET_BRANCH" \
              --body "Auto-generated sync PR." \
              --json url \
              --jq .url)
          else
            gh pr comment "$pr_url" --body "ðŸ”„ Sync PR updated."
          fi

          echo "pr_url=$pr_url" >> $GITHUB_OUTPUT

      - name: Attempt auto-merge
        run: |
          pr_url="${{ steps.pr_step.outputs.pr_url }}"

          if [ -z "$pr_url" ]; then
            echo "No PR URL found, skipping auto-merge."
            exit 0
          fi

          mergeable=$(gh pr view "$pr_url" --json mergeable --jq .mergeable)

          if [ "$mergeable" = "MERGEABLE" ]; then
            gh pr merge "$pr_url" --merge --auto
          else
            echo "PR is not mergeable."
          fi
