name: Open PR to Dev

on:
  workflow_call:
    inputs:
      target_branch:
        description: 'The branch to open PRs into'
        required: true
        type: string

jobs:
  open-pr-to-dev:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create or update PR
        run: |
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          TARGET_BRANCH="${{ inputs.target_branch }}"
          echo "Creating/updating PR from $SOURCE_BRANCH to $TARGET_BRANCH"

          # Check if PR already exists
          pr_url=$(gh pr list --base "$TARGET_BRANCH" --head "$SOURCE_BRANCH" --json url --jq '.[0].url')

          if [ -z "$pr_url" ]; then
            gh pr create \
              --base "$TARGET_BRANCH" \
              --head "$SOURCE_BRANCH" \
              --title "Sync $SOURCE_BRANCH to $TARGET_BRANCH" \
              --body "Auto-generated PR to keep $TARGET_BRANCH updated with changes from $SOURCE_BRANCH."
          else
            echo "PR already exists: $pr_url"
            gh pr comment "$pr_url" \
              --body "ðŸ”„ Sync PR updated â€” new changes from $SOURCE_BRANCH."
          fi

